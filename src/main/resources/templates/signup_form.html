<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration Sign Up</h1>
        </div>

        <form th:action="@{/process_register}" method="post" style="max-width:600px; margin: 0 auto;" th:object="${user}">
            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required="true" minlength="5" maxlength="45" new-password="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required="true" minlength="6" maxlength="10">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required="true" minlength="2" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required="true" minlength="2" maxlength="20">
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sing Up</button>
            </div>
        </form>
    </div>

</body>
</html>
